<header>
  <nav class="navbar navbar-expand-md navbar-dark bg-dark px-3 animated-navbar">
    <div class="navbar-brand">Praveen's Todo</div>

    <ul class="navbar-nav">
      <li class="nav-item">
        <a
          *ngIf="authService.isUserLoggedIn()"
          [routerLink]="['/welcome', name]"
          class="nav-link animated-link"
          >Home</a
        >
      </li>
      <li class="nav-item">
        <a
          *ngIf="authService.isUserLoggedIn()"
          [routerLink]="['/todos', name]"
          class="nav-link animated-link"
          >Todos</a
        >
      </li>
    </ul>

    <ul class="navbar-nav ms-auto">
      <li class="nav-item">
        <a
          *ngIf="!authService.isUserLoggedIn()"
          routerLink="/login"
          class="nav-link animated-link"
          >Login</a
        >
      </li>
      <li class="nav-item">
        <a
          *ngIf="!authService.isUserLoggedIn()"
          routerLink="/register"
          class="nav-link animated-link"
          >Register</a
        >
      </li>
      <li class="nav-item">
        <a
          *ngIf="authService.isUserLoggedIn()"
          routerLink="/logout"
          class="nav-link animated-link"
          >Logout</a
        >
      </li>
    </ul>
  </nav>
</header>
